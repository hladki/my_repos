name: Find tab

on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: find tab in file
        run: |
          for file in ${git diff --name-only HEAD~ HEAD}
          do
          FIND_TAB=${grep $'\t' $file}
          echo "$FIND_TAB" 
          done
